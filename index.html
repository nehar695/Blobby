<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blobby Memecoin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      background-image: url('https://i.ibb.co/QjjCKZz/backround-Photoroom.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 4em;
      color: #ff69b4;
      font-family: 'Impact', sans-serif;
      text-transform: uppercase;
    }

    p {
      font-size: 1.2em;
      color: #fff;
    }

    .blobby-main {
      margin: 20px auto;
      width: 200px;
    }

    .falling-image {
      position: absolute;
      top: 0; /* Start from the top of the page */
      width: 100px;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 10;
    }

    .video-container {
      margin: 20px auto;
      width: 90%;
      max-width: 640px;
    }

    .video-container iframe {
      width: 100%;
      height: 360px;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Meet Mr. Blobby</h1>
  <p>Official CA:F5KKpksDsuwmuWCL4mQkjAUP6jm9pr561JdiiKjipump </p>
  <img src="https://i.ibb.co/LNnCVF3/4983.webp" alt="Mr. Blobby" class="blobby-main">

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/F4Z29diq6Sk" 
      title="YouTube video player" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const images = [
      "https://i.ibb.co/kx3XRNp/blobby-no-backround-Photoroom.png",
      "https://i.ibb.co/9nxGbbK/Mr-Blobby-no-backround-2-Photoroom.png",
      "https://i.ibb.co/nr6DnKD/blobby-no-backround-3-Photoroom.png"
    ];

    const createFallingImage = () => {
      const img = document.createElement("img");
      img.src = images[Math.floor(Math.random() * images.length)];
      img.className = "falling-image";
      img.style.left = Math.random() * 100 + "vw";
      img.style.animationDuration = Math.random() * 3 + 2 + "s";
      img.style.top = "-150px"; // Ensure images start above the visible page
      document.body.appendChild(img);

      setTimeout(() => {
        img.remove();
      }, 5000); // Remove image after 5 seconds
    };

    setInterval(createFallingImage, 500);
  </script>
</body>
</html>
